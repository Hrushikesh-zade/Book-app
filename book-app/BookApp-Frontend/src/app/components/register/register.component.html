<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

            <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit($event)">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                    [(ngModel)]="registerCredentials.firstName"
                      type="text"
                      formControlName="firstName"
                      id="firstName"
                      name="firstName"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                    [(ngModel)]="registerCredentials.lastName"
                      type="text"
                      formControlName="lastName"
                      id="lastName"
                      name="lastName"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <!-- email -->
                  <div class="form-outline">
                    <input
                    [(ngModel)]="registerCredentials.email"
                      type="email"
                      formControlName="email"
                      id="emailAddress"
                      name="email"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline datepicker w-100">
                    <input
                    [(ngModel)]="registerCredentials.password"
                      type="text"
                      formControlName="password"
                      name="password"
                      class="form-control form-control-lg"
                      id="password"
                      required
                    />
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                    [(ngModel)]="registerCredentials.phoneNumber"
                      type="tel"
                      formControlName="phoneNumber"
                      name="phoneNumber"
                      id="phoneNumber"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="phoneNumber"
                      >Phone Number</label
                    >
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input
                  class="btn btn-primary btn-lg"
                  type="submit"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
